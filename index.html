        <img style="padding-right: 10px;
                    padding-bottom: 5px;
                    text-align: center;
                    font-size: 15pt;
                    color: #d3461e;     
                    font-family: Arial;
                    font-weight: bold;" 
             src="https://assets.getacrugged.us/Getac_Logo_orange_email.png"
